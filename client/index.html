<!DOCTYPE html>
<html>
   <head>
      <title>Leaflet sample</title>
      <link rel = "stylesheet" href = "http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"/>
      <script src = "http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
   </head>

   <body>
      <div id = "map" style = "width: 900px; height: 580px"></div>
      <script>
         // Creating map options
         var mapOptions = {
            center: [17.385044, 78.486671],
            zoom: 5
         }
         
         // Creating a map object
         var map = new L.map('map', mapOptions);
         
         // Creating a Layer object
         var layer = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
         
         // Adding layer to the map
         map.addLayer(layer);

         var LeafIcon = L.Icon.extend({
            options: {
                shadowUrl: 'assets/images/leaf-shadow.png',
                iconSize:     [38, 95],
                shadowSize:   [50, 64],
                iconAnchor:   [22, 94],
                shadowAnchor: [4, 62],
                popupAnchor:  [-3, -76]
            }
        });

        //  icons
        var greenIcon = new LeafIcon({iconUrl: 'assets/images/leaf-green.png'}),
            redIcon = new LeafIcon({iconUrl: 'assets/images/leaf-red.png'}),
            orangeIcon = new LeafIcon({iconUrl: 'assets/images/leaf-orange.png'});

         //create a marker
        var marker = L.marker([17.385044, 78.486671],{icon: greenIcon}).addTo(map).bindPopup("I am a green leaf.");
            marker1 = L.marker([18.385044, 79.486671],{icon: redIcon}).addTo(map).bindPopup("I am a red leaf.");
            marker2 = L.marker([13.385044, 79.486671],{icon: orangeIcon}).addTo(map).bindPopup("I am a orange leaf.");
            marker3 = L.marker([16.385044, 78.486671]);
        
         marker3.bindPopup('This is Tutorialspoint3').openPopup();
         marker3.addTo(map);
      </script>
   </body>
   
</html>
